<!DOCTYPE html>
<html data-ng-app>

<head>
    <meta charset="utf-8">
    <script src="window.js"></script>
    <script src="angular/angular-1.1.0.min.js"></script>
    <link href="app.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="all">
    <title>Angular List Test</title>
</head>

<body data-ng-controller="ListController">

    <section id="main">
        
      <nav>
        <h2>List</h2>
        <button class="btn" data-ng-click="refresh()">Refresh</button>
      </nav>
    
      <ul>
        <li data-ng-repeat="listItem in list">
          <span>{{listItem.name}}</span>
        </li>
      </ul>
        
    </section>
    
</body>
    
</html>
